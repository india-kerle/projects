[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"
save_io = True

[components.llm.task]
@llm_tasks = "spacy.SpanCat.v2"
labels = ["project", "initiative", "policy", "technology"]

[components.llm.task.label_definitions]
project="Identify the name of the climate change project."
initiative="Identify a phrase describing a climate change initiative. For example, 'reducing carbon emissions' or 'planting trees'. An INITIATIVE phrase usually begins with a verb."
policy="Identify the name of a climate-related policy. For example, 'the Kyoto protocol'."
technology="Identify a phrase describing a climate change technology. For example, 'solar panels' or 'electric vehicles'."

[components.llm.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "examples/span_examples.yaml"

[components.llm.model]
@llm_models = "spacy.GPT-3-5.v1"
config = {"temperature": 0.2}

[components.llm.cache]
@llm_misc = "spacy.BatchCache.v1"
path = "local-cached"
batch_size = 10
max_batches_in_mem = 10